<!DOCTYPE html>
<html>
<head>
    <title>Pizza4Me - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">üçï Pizza4Me Login</h3>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" value="admin">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" value="password123">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                        
                        <hr>
                        <h5>Test-Accounts:</h5>
                        <p><strong>Admin:</strong> admin / password123</p>
                        <p><strong>User:</strong> anna.schmidt / password123</p>
                        
                        <hr>
                        <h5>Nach Login testen:</h5>
                        <button class="btn btn-info btn-sm" onclick="testKunden()">GET /kunden</button>
                        <button class="btn btn-info btn-sm" onclick="testMe()">GET /kunden/me</button>
                        <a href="/kunden" class="btn btn-success btn-sm">HTML Kunden-Liste</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Login erfolgreich!</strong><br>
                            <strong>User:</strong> ${data.kunde.vorname} ${data.kunde.nachname}<br>
                            <strong>Rolle:</strong> ${data.role}<br>
                            <strong>Token:</strong> ${token.substring(0, 5000)}...
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Login fehlgeschlagen:</strong> ${error.message || 'Unbekannter Fehler'}
                        </div>
                    `;
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Fehler:</strong> ${err.message}
                    </div>
                `;
            }
        });
        
        async function testKunden() {
            if (!token) {
                alert('Erst einloggen!');
                return;
            }
            
            try {
                const response = await fetch('/kunden', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                console.log('Kunden:', data);
                alert('‚úÖ GET /kunden erfolgreich! Siehe Console.');
            } catch (err) {
                alert('‚ùå Fehler: ' + err.message);
            }
        }
        
        async function testMe() {
            if (!token) {
                alert('Erst einloggen!');
                return;
            }
            
            try {
                const response = await fetch('/kunden/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                console.log('Mein Profil:', data);
                alert('‚úÖ GET /kunden/me erfolgreich! Siehe Console.');
            } catch (err) {
                alert('‚ùå Fehler: ' + err.message);
            }
        }
        
        // Token anzeigen falls vorhanden
        if (token) {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-info">
                    <strong>üîë Token vorhanden:</strong> ${token.substring(0, 50)}...
                </div>
            `;
        }
    </script>
</body>
</html>
