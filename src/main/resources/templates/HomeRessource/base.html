<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{title ?: 'Pizza App'}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="/">üçï Pizza App</a>
            
            <!-- Toggle button f√ºr mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Main Navigation Links -->
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/pizzen">Alle Pizzen</a>
                    
                    <!-- Admin-only Links -->
                    <a class="nav-link admin-only d-none" href="/kunden">Kunden</a>
                    <a class="nav-link admin-only d-none" href="/bestellungen">Bestellungen</a>
                </div>
                
                <!-- User Info & Auth Section -->
                <div class="navbar-nav">
                    <!-- User is logged in -->
                    <div id="userSection" class="d-none">
                        <!-- User Welcome -->
                        <span class="navbar-text me-3">
                            üëã Willkommen, <strong id="userName">User</strong>!
                            <small class="text-light opacity-75">(<span id="userRole">USER</span>)</small>
                        </span>
                        
                        <!-- User Menu Dropdown -->
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                üë§ Mein Bereich
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/kunden/me">üìã Mein Profil</a></li>
                                <li><a class="dropdown-item" href="/bestellungen/meine">üçï Meine Bestellungen</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">üö™ Abmelden</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- User is NOT logged in -->
                    <div id="guestSection">
                        <a class="nav-link me-2" href="/auth/login">üîê Anmelden</a>
                        <a class="nav-link" href="/auth/register">üìù Registrieren</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        {#insert main /}
    </main>

    <!-- Bootstrap JS f√ºr Dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- User Authentication Script -->
    <script>
        // User State Management
        let currentUser = null;
        
        // Check Login Status on Page Load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
        
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            
            if (token && userInfo) {
                try {
                    currentUser = JSON.parse(userInfo);
                    showUserSection(currentUser);
                } catch (e) {
                    console.error('Invalid user info in localStorage:', e);
                    clearAuthData();
                    showGuestSection();
                }
            } else {
                showGuestSection();
            }
        }
        
        function showUserSection(user) {
            // Hide guest section, show user section
            document.getElementById('guestSection').classList.add('d-none');
            document.getElementById('userSection').classList.remove('d-none');
            
            // Update user info
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userRole').textContent = user.role;
            
            // Show admin-only links
            if (user.role === 'ADMIN') {
                document.querySelectorAll('.admin-only').forEach(el => {
                    el.classList.remove('d-none');
                });
            }
        }
        
        function showGuestSection() {
            // Show guest section, hide user section
            document.getElementById('guestSection').classList.remove('d-none');
            document.getElementById('userSection').classList.add('d-none');
            
            // Hide admin-only links
            document.querySelectorAll('.admin-only').forEach(el => {
                el.classList.add('d-none');
            });
        }
        
        // Logout Function
        async function logout() {
            try {
                // Call logout API to clear server-side cookie
                await fetch('/auth/logout', { method: 'POST' });
            } catch (e) {
                console.warn('Logout API call failed:', e);
            }
            
            // Clear local storage
            clearAuthData();
            
            // Update UI
            showGuestSection();
            currentUser = null;
            
            // Show success message
            showLogoutMessage();
            
            // Redirect to home if on protected page
            if (window.location.pathname.includes('/kunden') || 
                window.location.pathname.includes('/bestellungen')) {
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            }
        }
        
        function clearAuthData() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
        }
        
        function showLogoutMessage() {
            // Create temporary logout message
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show position-fixed';
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                <strong>üéâ Erfolgreich abgemeldet!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
        
        // Helper function to get current user info
        function getCurrentUser() {
            return currentUser;
        }
        
        // Helper function to check if user is admin
        function isAdmin() {
            return currentUser && currentUser.role === 'ADMIN';
        }
        
        // Helper function to get auth token
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }
        
        // Global functions for other pages to use
        window.authUtils = {
            getCurrentUser,
            isAdmin,
            getAuthToken,
            logout,
            checkAuthStatus
        };
    </script>
</body>
</html>
