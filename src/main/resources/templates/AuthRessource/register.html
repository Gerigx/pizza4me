{#include HomeRessource/base.html}
{#title}Registrieren - Pizza4Me{/title}
{#main}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h2 class="card-title">üçï Account erstellen</h2>
                    <p class="text-muted">Werde Teil der Pizza4Me Familie!</p>
                </div>

                <!-- Alert f√ºr Messages -->
                <div id="alertContainer" class="d-none">
                    <div id="alertBox" class="alert" role="alert">
                        <span id="alertMessage"></span>
                    </div>
                </div>

                <!-- Registration Form -->
                <form id="registrationForm" novalidate>
                    
                    <!-- Pers√∂nliche Daten -->
                    <div class="mb-4">
                        <h5 class="text-primary">üë§ Pers√∂nliche Daten</h5>
                        <hr>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="vorname" class="form-label">Vorname *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="vorname" 
                                   name="vorname" 
                                   placeholder="Dein Vorname"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="nachname" class="form-label">Nachname *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nachname" 
                                   name="nachname" 
                                   placeholder="Dein Nachname"
                                   required>
                        </div>
                    </div>

                    <!-- Login-Daten -->
                    <div class="mb-4 mt-4">
                        <h5 class="text-primary">üîê Login-Daten</h5>
                        <hr>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername *</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Dein gew√ºnschter Benutzername"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort *</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Dein sicheres Passwort"
                               required>
                    </div>

                    <div class="mb-4">
                        <label for="passwordConfirm" class="form-label">Passwort best√§tigen *</label>
                        <input type="password" 
                               class="form-control" 
                               id="passwordConfirm" 
                               name="passwordConfirm" 
                               placeholder="Passwort wiederholen"
                               required>
                    </div>

                    <!-- Lieferadresse -->
                    <div class="mb-4 mt-4">
                        <h5 class="text-primary">üìç Lieferadresse</h5>
                        <hr>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="addAddressLater">
                            <label class="form-check-label text-muted" for="addAddressLater">
                                Adresse sp√§ter hinzuf√ºgen (kann √ºbersprungen werden)
                            </label>
                        </div>
                    </div>

                    <div id="addressSection">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="strasse" class="form-label">Stra√üe</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="strasse" 
                                       name="strasse" 
                                       placeholder="Stra√üenname">
                            </div>
                            <div class="col-md-4">
                                <label for="hausnummer" class="form-label">Nr.</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="hausnummer" 
                                       name="hausnummer" 
                                       placeholder="123a">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="plz" class="form-label">PLZ</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="plz" 
                                       name="plz" 
                                       placeholder="12345">
                            </div>
                            <div class="col-md-8">
                                <label for="ort" class="form-label">Ort</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="ort" 
                                       name="ort" 
                                       placeholder="Berlin">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            üöÄ Account erstellen
                        </button>
                    </div>
                </form>

                <!-- Links -->
                <div class="text-center mt-4">
                    <p class="text-muted mb-2">Bereits ein Account?</p>
                    <a href="/auth/login" class="btn btn-outline-secondary">
                        üîê Jetzt anmelden
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const addressCheckbox = document.getElementById('addAddressLater');
    const addressSection = document.getElementById('addressSection');
    
    // Address toggle
    addressCheckbox.addEventListener('change', function() {
        addressSection.style.display = this.checked ? 'none' : 'block';
    });
    
    // Form submit
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;
        
        if (password !== passwordConfirm) {
            alert('Passw√∂rter stimmen nicht √ºberein!');
            return;
        }
        
        const data = {
            vorname: document.getElementById('vorname').value,
            nachname: document.getElementById('nachname').value,
            username: document.getElementById('username').value,
            password: password,
            role: 'USER'
        };
        
        // Add address if provided
        if (!addressCheckbox.checked) {
            const strasse = document.getElementById('strasse').value;
            const plz = document.getElementById('plz').value;
            const ort = document.getElementById('ort').value;
            
            if (strasse && plz && ort) {
                data.adresse = {
                    strasse: strasse,
                    hausnummer: document.getElementById('hausnummer').value,
                    plz: plz,
                    ort: ort,
                    land: 'Deutschland'
                };
            }
        }
        
        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                const result = await response.json();
                localStorage.setItem('authToken', result.token);
                localStorage.setItem('userInfo', JSON.stringify({
                    name: data.vorname + ' ' + data.nachname,
                    role: result.role,
                    username: data.username
                }));
                alert('Registrierung erfolgreich!');
                window.location.href = '/';
            } else {
                const error = await response.json();
                alert('Fehler: ' + error.message);
            }
        } catch (err) {
            alert('Verbindungsfehler');
        }
    });
});
</script>
{/main}
{/include}
