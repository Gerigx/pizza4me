{#include HomeRessource/base.html}
{#title}Login - Pizza4Me{/title}
{#main}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">üçï Pizza4Me Login</h3>
                

                
                <!-- HTML-Form f√ºr Session-Login -->
                <form action="/auth/login-form" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               value="password123" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <hr class="my-4">
                
                <!-- JavaScript-Login f√ºr API-Testing -->
                <h5>API-Login (f√ºr Entwicklung):</h5>
                <button class="btn btn-outline-info w-100" onclick="apiLogin()">
                    üîß Login via JavaScript/API
                </button>
                
                <div id="apiResult" class="mt-3"></div>
                
                <hr class="my-4">
                
                <div class="text-muted text-center">
                    <h6>Test-Accounts:</h6>
                    <small>
                        <strong>Admin:</strong> admin / password123<br>
                        <strong>User:</strong> anna.schmidt / password123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function apiLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);
            
            document.getElementById('apiResult').innerHTML = `
                <div class="alert alert-success">
                    <strong>‚úÖ API-Login erfolgreich!</strong><br>
                    <strong>User:</strong> ${data.kunde.vorname} ${data.kunde.nachname}<br>
                    <strong>Rolle:</strong> ${data.role}<br>
                    <small>Token im localStorage gespeichert</small>
                </div>
            `;
        } else {
            const error = await response.json();
            document.getElementById('apiResult').innerHTML = `
                <div class="alert alert-danger">
                    <strong>‚ùå API-Login fehlgeschlagen:</strong> ${error.message || 'Unbekannter Fehler'}
                </div>
            `;
        }
    } catch (err) {
        document.getElementById('apiResult').innerHTML = `
            <div class="alert alert-danger">
                <strong>‚ùå Fehler:</strong> ${err.message}
            </div>
        `;
    }
}
</script>
{/main}
{/include}
