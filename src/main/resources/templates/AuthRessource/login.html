{#include HomeRessource/base.html}
{#title}Anmelden - Pizza4Me{/title}
{#main}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h2 class="card-title">üçï Anmelden</h2>
                    <p class="text-muted">Willkommen zur√ºck bei Pizza4Me!</p>
                </div>

                <!-- Alert f√ºr Messages -->
                <div id="alertContainer" class="d-none">
                    <div id="alertBox" class="alert" role="alert">
                        <span id="alertMessage"></span>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="text-primary">üë§</i> Benutzername
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               placeholder="Dein Benutzername"
                               value="admin"
                               required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="text-primary">üîí</i> Passwort
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               placeholder="Dein Passwort"
                               value="password123"
                               required>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" 
                            class="btn btn-primary btn-lg w-100 mb-3" 
                            id="loginBtn">
                        <span id="loginBtnText">üöÄ Anmelden</span>
                        <span id="loginSpinner" class="d-none">
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                            Anmeldung l√§uft...
                        </span>
                    </button>
                </form>

                <!-- Links -->
                <div class="text-center">
                    <p class="text-muted mb-2">Noch kein Account?</p>
                    <a href="/auth/register" class="btn btn-outline-secondary">
                        üìù Jetzt registrieren
                    </a>
                </div>

                <!-- Test Accounts -->
                <hr class="my-4">
                <div class="text-center">
                    <small class="text-muted">
                        <strong>Test-Accounts:</strong><br>
                        üëë <strong>Admin:</strong> admin / password123<br>
                        üë§ <strong>User:</strong> anna.schmidt / password123
                    </small>
                </div>
            </div>
        </div>

        <!-- Development Info -->
        <div class="card mt-3 bg-light">
            <div class="card-body p-3">
                <h6 class="card-title">üîß Entwickler-Tools</h6>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-info btn-sm" onclick="quickLogin('admin')">
                        ‚ö° Quick-Login als Admin
                    </button>
                    <button class="btn btn-outline-info btn-sm" onclick="quickLogin('anna.schmidt')">
                        ‚ö° Quick-Login als User
                    </button>
                    <button class="btn btn-outline-warning btn-sm" onclick="showTokenInfo()">
                        üîç Token-Info anzeigen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Login Form Handler
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    await performLogin(username, password);
});

// Main Login Function
async function performLogin(username, password) {
    showLoading(true);
    hideAlert();
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });
        
        if (response.ok) {
            const data = await response.json();
            
            // Optional: JWT auch in localStorage f√ºr API-Calls speichern
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userInfo', JSON.stringify({
                name: data.kunde.vorname + ' ' + data.kunde.nachname,
                role: data.role,
                username: data.kunde.username || username
            }));
            
            showAlert('success', 'üéâ Erfolgreich angemeldet als ' + data.kunde.vorname + '!');
            
            // Redirect nach 1.5 Sekunden
            setTimeout(() => {
                // Redirect zur Hauptseite oder zur√ºck woher der User kam
                const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || '/';
                window.location.href = returnUrl;
            }, 1500);
            
        } else {
            const errorData = await response.json().catch(() => ({ message: 'Unbekannter Fehler' }));
            showAlert('danger', '‚ùå Anmeldung fehlgeschlagen: ' + errorData.message);
        }
        
    } catch (error) {
        console.error('Login error:', error);
        showAlert('danger', '‚ùå Verbindungsfehler. Bitte versuche es erneut.');
    } finally {
        showLoading(false);
    }
}

// Quick Login f√ºr Development
async function quickLogin(username) {
    const passwords = {
        'admin': 'password123',
        'anna.schmidt': 'password123'
    };
    
    document.getElementById('username').value = username;
    document.getElementById('password').value = passwords[username] || 'password123';
    
    await performLogin(username, passwords[username] || 'password123');
}

// UI Helper Functions
function showLoading(loading) {
    const btn = document.getElementById('loginBtn');
    const btnText = document.getElementById('loginBtnText');
    const spinner = document.getElementById('loginSpinner');
    
    if (loading) {
        btn.disabled = true;
        btnText.classList.add('d-none');
        spinner.classList.remove('d-none');
    } else {
        btn.disabled = false;
        btnText.classList.remove('d-none');
        spinner.classList.add('d-none');
    }
}

function showAlert(type, message) {
    const container = document.getElementById('alertContainer');
    const box = document.getElementById('alertBox');
    const messageEl = document.getElementById('alertMessage');
    
    container.classList.remove('d-none');
    box.className = 'alert alert-' + type;
    messageEl.textContent = message;
    
    // Auto-hide success messages
    if (type === 'success') {
        setTimeout(hideAlert, 3000);
    }
}

function hideAlert() {
    document.getElementById('alertContainer').classList.add('d-none');
}

// Token Info (Development)
function showTokenInfo() {
    const token = localStorage.getItem('authToken');
    const userInfo = localStorage.getItem('userInfo');
    
    if (token) {
        console.log('üîë Current Token:', token);
        console.log('üë§ User Info:', JSON.parse(userInfo || '{}'));
        showAlert('info', 'üîç Token-Info in der Browser-Console ausgegeben');
    } else {
        showAlert('warning', '‚ö†Ô∏è Kein Token gefunden. Bitte erst anmelden.');
    }
}

// Check if user is already logged in
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('authToken');
    const userInfo = localStorage.getItem('userInfo');
    
    if (token && userInfo) {
        const user = JSON.parse(userInfo);
        showAlert('info', '‚ÑπÔ∏è Du bist bereits als ' + user.name + ' angemeldet.');
    }
});
</script>

<style>
/* Custom Styles */
.card {
    border: none;
    border-radius: 15px;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);

}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
}

#alertContainer .alert {
    border-radius: 10px;
    border: none;
}

/* Animation f√ºr das Erscheinen */

    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {

        transform: translateY(0);
    }
}
</style>
{/main}
{/include}
